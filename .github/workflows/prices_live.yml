name: Live Market Prices

on:
  schedule:
    - cron: '* * * * *'   # Run every minute
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: live-market-prices
  cancel-in-progress: true

jobs:
  fetch-prices:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # FULL history, REQUIRED for bots

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt

      - name: Run price script
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python prices_live.py

      - name: Commit Excel updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Ensure clean state from latest main
          git fetch origin
          git checkout main
          git reset --hard origin/main

          git add Macro_Data.xlsx live_prices.csv

          git commit -m "Update live market prices" || echo "No changes to commit"

          git push origin main
