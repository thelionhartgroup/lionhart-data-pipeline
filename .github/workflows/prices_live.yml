name: Live Market Prices

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: live-market-prices
  cancel-in-progress: true

jobs:
  fetch-prices:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt

      - name: Run price script
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python prices_live.py

                  - name: Commit Excel updates
                    run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Always sync with latest main FIRST
          git fetch origin
          git checkout main
          git reset --hard origin/main

          # Stage changes
          git add Macro_Data.xlsx live_prices.csv

          # Commit only if there are changes
          git commit -m "Update live market prices" || echo "No changes to commit"

          # Push cleanly
          git push origin main


