name: Daily Exposure Snapshot

on:
  schedule:
    - cron: '0 21 * * *'   # once daily (adjust as needed)
  workflow_dispatch:

jobs:
  exposure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt

      - run: python exposure_snapshot.py

      - name: Commit Excel update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Macro_Data.xlsx
          git commit -m "Daily exposure snapshot"
          git push
